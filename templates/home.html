<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        form {
            max-width: 400px;
            margin: auto;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input,
        select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }

        button {
            margin-top: 15px;
            padding: 10px;
            width: 100%;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <form action="{{ url_for('predict_data') }}" method="post">
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <label for="race">Race/Ethnicity:</label>
        <select id="race" name="race" required>
            <option value="">Select Group</option>
            <option value="group A">Group A</option>
            <option value="group B">Group B</option>
            <option value="group C">Group C</option>
            <option value="group D">Group D</option>
            <option value="group E">Group E</option>
        </select>

        <label for="education">Parental Level of Education:</label>
        <select id="education" name="education" required>
            <option value="">Select Level</option>
            <option value="bachelor's degree">Bachelor's Degree</option>
            <option value="some college">Some College</option>
            <option value="master's degree">Master's Degree</option>
            <option value="associate's degree">Associate's Degree</option>
            <option value="high school">High School</option>
            <option value="some high school">Some High School</option>
        </select>

        <label for="lunch">Lunch:</label>
        <select id="lunch" name="lunch" required>
            <option value="">Select Lunch Type</option>
            <option value="standard">Standard</option>
            <option value="free/reduced">Free/Reduced</option>
        </select>

        <label for="prep">Test Preparation Course:</label>
        <select id="prep" name="prep" required>
            <option value="">Select Option</option>
            <option value="completed">Completed</option>
            <option value="none">None</option>
        </select>

        <label for="reading">Reading Score:</label>
        <input type="number" id="reading" name="reading" min="0" max="100" required>

        <label for="writing">Writing Score:</label>
        <input type="number" id="writing" name="writing" min="0" max="100" required>

        <button type="submit">Submit</button>
    </form>
    <h2>
        Prediction: {{ result }}
    </h2>
</body>

</html>
